<div class="container">
  <div class="card">
    <div class="card-header">
      <H3>Listado de ventas</H3>
      <button class="btn btn-info" (click)="add()">Agregar</button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Valor bruto</th>
            <th scope="col">Descuento</th>
            <th scope="col">Impuesto</th>
            <th scope="col">Valor total</th>
            <th scope="col">Cliente</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of sales">
            <th scope="row">{{sale.id}}</th>
            <td>{{sale.date}}</td>
            <td>{{sale.grossValue}}</td>
            <td>{{sale.discount}}</td>
            <td>{{sale.tax}}</td>
            <td>{{sale.fullValue}}</td>
            <td>{{sale.customer.name}}</td>
            <td>
              <button class="btn btn-warning" [routerLink]="['/sale_update', sale.id]">Editar</button>
              <button class="btn btn-danger" (click)="delete(sale.id)" >Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
