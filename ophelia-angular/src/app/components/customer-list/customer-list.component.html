<div class="container">
  <div class="card">
    <div class="card-header">
      <H3>Listado de clientes</H3>
      <button class="btn btn-info" (click)="add()">Agregar</button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Dirección</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Fecha de nacimiento</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <th scope="row">{{customer.id}}</th>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.birthdayDate}}</td>
            <td>
              <button class="btn btn-warning" [routerLink]="['/customer_update', customer.id]">Editar</button>
              <button class="btn btn-danger" (click)="delete(customer.id)" >Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
