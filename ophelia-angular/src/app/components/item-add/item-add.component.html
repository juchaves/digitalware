<div class="container">
  <div class="card">
    <div class="card-header">
      <H3>Agregar Venta</H3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="admissionDate">Fecha ingreso:</label>
          <input type="text" id="admissionDate" name="admissionDate" [(ngModel)]="itemModel.admissionDate" class="form-control">
        </div>
        <div class="form-group">
          <label for="cost">Costo:</label>
          <input type="text" id="cost" name="cost" [(ngModel)]="itemModel.cost" class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Precio:</label>
          <input type="text" id="price" name="price" [(ngModel)]="itemModel.price" class="form-control">
        </div>
        <div class="form-group">
          <label for="itemCode">Codigo item:</label>
          <input type="text" id="itemCode" name="itemCode" [(ngModel)]="itemModel.itemCode" class="form-control">
        </div>
        <div class="form-group row">
          <label for="product" class="col-form-label">Producto:</label>
          <select [compareWith]="productCompare" [(ngModel)]="itemModel.product" class="form-control" name="product">
            <option [ngValue]="undefined">--- Seleccionar un cliente ---</option>
            <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="sale" class="col-form-label">Venta:</label>
          <select [compareWith]="saleCompare" [(ngModel)]="itemModel.sale" class="form-control" name="sale">
            <option [ngValue]="undefined">--- Seleccionar un cliente ---</option>
            <option *ngFor="let sale of sales" [ngValue]="sale">{{sale.customer.name + ' (' + sale.date + ')' }}</option>
          </select>
        </div>
        <button  class="btn btn-danger" (click)="save()" *ngIf="!itemModel.id">Guardar</button>
        <button  class="btn btn-danger" (click)="update()" *ngIf="itemModel.id">Guardar</button>
      </form>
    </div>

  </div>
</div>
