<div class="container">
  <div class="card">
    <div class="card-header">
      <H3>Agregar Cliente</H3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="customerModel.name" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input type="text" id="address" name="address" [(ngModel)]="customerModel.address" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="text" id="phone" name="phone" [(ngModel)]="customerModel.phone" class="form-control">
        </div>
        <div class="form-group">
          <label for="birthdayDate">Fecha de nacimiento:</label>
          <input type="text" id="birthdayDate" name="birthdayDate" [(ngModel)]="customerModel.birthdayDate" class="form-control">
        </div>
        <button  class="btn btn-danger" (click)="save()" *ngIf="!customerModel.id">Guardar</button>
        <button  class="btn btn-danger" (click)="update()" *ngIf="customerModel.id">Guardar</button>
      </form>
    </div>

  </div>
</div>
