<div class="container">
  <div class="card">
    <div class="card-header">
      <H3>Listado de productos</H3>
      <button class="btn btn-info" (click)="add()">Agregar</button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Categoria</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.supplier}}</td>
            <td>{{product.category}}</td>
            <td>
              <button class="btn btn-warning" [routerLink]="['/product_update', product.id]">Editar</button>
              <button class="btn btn-danger" (click)="delete(product.id)" >Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
