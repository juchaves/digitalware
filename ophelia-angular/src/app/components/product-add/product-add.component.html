<div class="container">
  <div class="card">
    <div class="card-header">
      <H3>Agregar Producto</H3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="productModel.name" class="form-control">
        </div>
        <div class="form-group">
          <label for="supplier">Proveedor:</label>
          <input type="text" id="supplier" name="supplier" [(ngModel)]="productModel.supplier" class="form-control">
        </div>
        <div class="form-group">
          <label for="category">Categor√≠a:</label>
          <input type="text" id="category" name="category" [(ngModel)]="productModel.category" class="form-control">
        </div>
        <button  class="btn btn-danger" (click)="save()" *ngIf="!productModel.id">Guardar</button>
        <button  class="btn btn-danger" (click)="update()" *ngIf="productModel.id">Guardar</button>
      </form>
    </div>

  </div>
</div>
